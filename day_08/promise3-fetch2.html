<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{border: 5px solid #000; min-width: 700px}
        .one{width: 600px; height: 100px; border: 1px solid red; margin: 10px}
    </style>
</head>
<body>
    <div class="box">

    </div>
    <script>
        const box = document.querySelector('.box');
        const data = ['./data_ex/jsonData-1.json', './data_ex/jsonData-2.json', './data_ex/jsonData-3.json', './data_ex/jsonData-4.json']     //  ./ -> 현재경로 , ../ -> 한 단계 위 경로

        // 요소 생성
        const mkElement = (num) => {
            let mkDiv = document.createElement('div');
            mkDiv.setAttribute('class', 'one');
            mkDiv.innerText=num;
            box.append(mkDiv);  // append: box의 자식요소에 mkDiv 붙임
        }

        fetch(data[0])
        .then(()=>{mkElement('1')})
        .catch((err)=>{console.log('통신 불량')})
    </script>
</body>
</html>
