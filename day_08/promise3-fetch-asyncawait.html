<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{border: 5px solid #000; min-width: 700px}
        .one{width: 600px; height: 100px; border: 1px solid red; margin: 10px}
    </style>
</head>
<body>
    <div class="box">

    </div>
    <script>
        const box = document.querySelector('.box');
        const data = ['./data_ex/jsonData-1.json', './data_ex/jsonData-2.json', './data_ex/jsonData-3.json', './data_ex/jsonData-4.json']     //  ./ -> 현재경로 , ../ -> 한 단계 위 경로

        // 요소 생성
        const mkElement = (num) => {
            let mkDiv = document.createElement('div');
            mkDiv.setAttribute('class', 'one');
            mkDiv.innerText=num;
            box.append(mkDiv);  // append: box의 자식요소에 mkDiv 붙임
        }

        const fnc = async() => {
            await fetch(data[0]).then(()=>{mkElement('1')});
            await fetch(data[1]).then(()=>{mkElement('2')});
            await fetch(data[2]).then(()=>{mkElement('3')});
            await fetch(data[3]).then(()=>{mkElement('4')});
        }
        fnc();

        // 즉시실행(호출 필요 없음)
        (async() => {
            await fetch(data[0]).then(()=>{mkElement('1')});
            await fetch(data[1]).then(()=>{mkElement('2')});
            await fetch(data[2]).then(()=>{mkElement('3')});
            await fetch(data[3]).then(()=>{mkElement('4')});
        })()

        // asynk await
        // await 진행중인 구문이 끝날 때까지 기다리게 하는 구문
        // 감싸는 함수에서 async를 붙여줌
        // async 함수 앞에 붙여서 비동기도 돌아가게 해줌

        // axios(fetch 대신)
    </script>
</body>
</html>
